<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YoYar VIP</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      margin: 0;
      padding: 0;
      padding-bottom: 60px;
    }
    .container {
      padding: 10px;
    }
    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      color: #ffcc00;
    }
    .section-title {
      font-size: 18px;
      margin: 10px 0;
      color: #ffcc00;
    }
    .series-grid, .movies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
    }
    .series-item, .movie-item {
      cursor: pointer;
      transition: transform 0.3s;
      position: relative; /* Added for Play Button positioning */
    }
    .series-item:hover, .movie-item:hover {
      transform: scale(1.05);
    }
    .series-item img, .movie-item img {
      width: 100%;
      border-radius: 5px;
      height: 150px;
      object-fit: cover;
    }
    .series-item p, .movie-item p {
      font-size: 12px;
      margin: 5px 0 0;
      text-align: center;
    }
    .view-all {
      text-align: right;
      color: #00aaff;
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
    }
    .footer button {
      background-color: #555;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    .footer button:hover {
      background-color: #777;
    }
    /* Added for Ad Banners */
    .ad-banner {
      width: 100%;
      max-width: 728px;
      height: 90px;
      background-color: #444;
      margin: 10px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    /* Added for Play Button */
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .play-button i {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Added Header Ad -->
    <div class="ad-banner">Header Advertisement (728x90)</div>
    <div class="header">Fenix</div>

    <div class="section-title">All Series</div>
    <div class="series-grid" id="series-grid">
      <!-- Series items will be added dynamically -->
    </div>
    <div class="view-all">VIEW ALL</div>

    <!-- Added Middle Ad -->
    <div class="ad-banner">Middle Advertisement (728x90)</div>

    <div class="section-title">Movies</div>
    <div class="movies-grid" id="movies-grid">
      <!-- Movie items will be added dynamically -->
    </div>
    <div class="view-all">VIEW ALL</div>
  </div>

  <div class="footer">
    <button onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
    <button onclick="window.location.href='index.html'"><i class="fas fa-home"></i></button>
    <button onclick="window.history.forward()"><i class="fas fa-arrow-right"></i></button>
  </div>

  <script>
    // Fetch series and movies from Backend API
    async function fetchContent() {
      try {
        const seriesResponse = await fetch('https://fenix-backend-iae6.onrender.com/series');
        const moviesResponse = await fetch('https://fenix-backend-iae6.onrender.com/movies');
        const seriesData = await seriesResponse.json();
        const moviesData = await moviesResponse.json();

        const seriesGrid = document.getElementById("series-grid");
        const moviesGrid = document.getElementById("movies-grid");

        // Dynamically add series to the grid
        seriesData.forEach(series => {
          const seriesItem = document.createElement("div");
          seriesItem.className = "series-item";
          seriesItem.innerHTML = `
            <img src="${series.image}" alt="${series.title}">
            <p>${series.title}</p>
          `;
          seriesItem.onclick = () => {
            window.location.href = `episodes.html?contentId=${series.id}&type=${series.type}`;
          };
          seriesGrid.appendChild(seriesItem);
        });

        // Dynamically add movies to the grid with Play Button
        moviesData.forEach(movie => {
          const movieItem = document.createElement("div");
          movieItem.className = "movie-item";
          movieItem.innerHTML = `
            <img src="${movie.image}" alt="${movie.title}">
            <button class="play-button"><i class="fas fa-play"></i></button>
            <p>${movie.title}</p>
          `;
          movieItem.onclick = () => {
            window.location.href = `episodes.html?contentId=${movie.id}&type=${movie.type}`;
          };
          moviesGrid.appendChild(movieItem);
        });
      } catch (error) {
        console.error('Error fetching content:', error);
        // Fallback to original sample data if API fails
        const seriesData = [
          { id: 1, title: "Love Story", image: "https://android.momoclips.com/images/21288_video_thumb.png", type: "series" },
          { id: 2, title: "Love Story", image: "https://android.momoclips.com/images/21288_video_thumb.png", type: "series" },
        ];
        const moviesData = [
          { id: 3, title: "Gabbar Is Back (2015)", image: "https://i0.wp.com/bk.momoclips.com/wp-content/uploads/2025/03/1742448110-2490-dhIVF43jCqVzxuo11hYcHQxjzS6.jpg", type: "movie" },
          { id: 4, title: "Kingdom of the Planet of the Apes (2024)", image: "https://i1.wp.com/bk.momoclips.com/wp-content/uploads/2025/03/1740989472-9116-gKkl37BQuKTanygYQG1pyYgLVgf.jpg", type: "movie" },
        ];

        const seriesGrid = document.getElementById("series-grid");
        const moviesGrid = document.getElementById("movies-grid");

        seriesData.forEach(series => {
          const seriesItem = document.createElement("div");
          seriesItem.className = "series-item";
          seriesItem.innerHTML = `
            <img src="${series.image}" alt="${series.title}">
            <p>${series.title}</p>
          `;
          seriesItem.onclick = () => {
            window.location.href = `episodes.html?contentId=${series.id}&type=${series.type}`;
          };
          seriesGrid.appendChild(seriesItem);
        });

        moviesData.forEach(movie => {
          const movieItem = document.createElement("div");
          movieItem.className = "movie-item";
          movieItem.innerHTML = `
            <img src="${movie.image}" alt="${movie.title}">
            <button class="play-button"><i class="fas fa-play"></i></button>
            <p>${movie.title}</p>
          `;
          movieItem.onclick = () => {
            window.location.href = `episodes.html?contentId=${movie.id}&type=${movie.type}`;
          };
          moviesGrid.appendChild(movieItem);
        });
      }
    }

    // Telegram WebApp initialization
    window.Telegram.WebApp.ready();
    fetchContent();
  </script>
</body>
</html>
