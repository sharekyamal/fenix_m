<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YoYar VIP</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      margin: 0;
      padding: 0;
      padding-bottom: 60px; /* Space for sticky footer */
    }
    .container {
      padding: 10px;
    }
    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      color: #ffcc00;
    }
    .section-title {
      font-size: 18px;
      margin: 10px 0;
      color: #ffcc00;
    }
    .series-grid, .movies-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
    }
    .series-item, .movie-item {
      cursor: pointer;
      transition: transform 0.3s;
    }
    .series-item:hover, .movie-item:hover {
      transform: scale(1.05);
    }
    .series-item img, .movie-item img {
      width: 100%;
      border-radius: 5px;
      height: 150px;
      object-fit: cover;
    }
    .series-item p, .movie-item p {
      font-size: 12px;
      margin: 5px 0 0;
      text-align: center;
    }
    .view-all {
      text-align: right;
      color: #00aaff;
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
    }
    .footer button {
      background-color: #555;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px; /* For icon size */
    }
    .footer button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Fenix</div>

    <div class="section-title">All Series</div>
    <div class="series-grid" id="series-grid">
      <!-- Series items will be added dynamically -->
    </div>
    <div class="view-all">VIEW ALL</div>

    <div class="section-title">Movies</div>
    <div class="movies-grid" id="movies-grid">
      <!-- Movie items will be added dynamically -->
    </div>
    <div class="view-all">VIEW ALL</div>
  </div>

  <div class="footer">
    <button onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
    <button onclick="window.location.href='index.html'"><i class="fas fa-home"></i></button>
    <button onclick="window.history.forward()"><i class="fas fa-arrow-right"></i></button>
  </div>

  <script>
    // Sample series data
    const seriesData = [
      { id: 1, title: "Love Story", image: "https://android.momoclips.com/images/21288_video_thumb.png", type: "series" },
      { id: 2, title: "Love Story", image: "https://android.momoclips.com/images/21288_video_thumb.png", type: "series" },
    ];

    // Sample movies data
    const moviesData = [
      { id: 3, title: "Gabbar Is Back (2015)", image: "https://i0.wp.com/bk.momoclips.com/wp-content/uploads/2025/03/1742448110-2490-dhIVF43jCqVzxuo11hYcHQxjzS6.jpg", type: "movie" },
      { id: 4, title: "Kingdom of the Planet of the Apes (2024)", image: "https://i1.wp.com/bk.momoclips.com/wp-content/uploads/2025/03/1740989472-9116-gKkl37BQuKTanygYQG1pyYgLVgf.jpg", type: "movie" },
    ];

    const seriesGrid = document.getElementById("series-grid");
    const moviesGrid = document.getElementById("movies-grid");

    // Dynamically add series to the grid
    seriesData.forEach(series => {
      const seriesItem = document.createElement("div");
      seriesItem.className = "series-item";
      seriesItem.innerHTML = `
        <img src="${series.image}" alt="${series.title}">
        <p>${series.title}</p>
      `;
      seriesItem.onclick = () => {
        window.location.href = `episodes.html?contentId=${series.id}&type=${series.type}`;
      };
      seriesGrid.appendChild(seriesItem);
    });

    // Dynamically add movies to the grid
    moviesData.forEach(movie => {
      const movieItem = document.createElement("div");
      movieItem.className = "movie-item";
      movieItem.innerHTML = `
        <img src="${movie.image}" alt="${movie.title}">
        <p>${movie.title}</p>
      `;
      movieItem.onclick = () => {
        window.location.href = `episodes.html?contentId=${movie.id}&type=${movie.type}`;
      };
      moviesGrid.appendChild(movieItem);
    });

    // Telegram WebApp initialization
    window.Telegram.WebApp.ready();
  </script>
</body>
</html>
